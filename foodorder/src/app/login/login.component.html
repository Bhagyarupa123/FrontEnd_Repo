<div class="form">
    <h2 id="registration">Login Form</h2>
    <form [formGroup]="loginform"  #myForm="ngForm" (ngSubmit)="Onsubmit()">
  
  
      
    <div class="form-group">
        <label for="fname">User Name</label>
      <input type="text"  placeholder="username" [(ngModel)]="login.userName"
       formControlName="username"
       [ngClass]="{'is-invalid':submitted && loginform.controls['username'].errors}">
       <div *ngIf="submitted && loginform.controls['username'].errors" class="text-danger">
        <div *ngIf="submitted && loginform.controls['username'].errors['required']">
          UserName is required
        </div>
        <div *ngIf="submitted && loginform.controls['username'].errors['minlength']">
          UserName contains more than 4 Characters
      </div>
      </div>
    </div>
  
      
    <div class="form-group">
        <label for="lname">Password</label>
      <input type="password" id="password" placeholder="password" [(ngModel)]="login.password"
      name="password" formControlName="password"
      [ngClass]="{'is-invalid':submitted && loginform.controls['password'].errors}" >
      <div *ngIf="submitted && loginform.controls['password'].errors" class="text-danger">
        <div *ngIf="submitted && loginform.controls['password'].errors['required']">
          Password is required
        </div>
        <div *ngIf="submitted && loginform.controls['password'].errors['minlength']">
            Password contains more than 8 Characters
        </div>
    </div>
    </div>
    <!--
      <div *ngIf="!userFound">
      <p>Enter valid credentials</p>
  </div>
    -->
    
    <input type="submit" value="submit" id="btn">
    &nbsp;
    <a routerLink="/SignUp">Sign Up</a>
    
      
    </form>
  </div>
