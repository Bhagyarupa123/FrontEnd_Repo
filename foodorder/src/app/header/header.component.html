<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<header class="header" >
    <div class="container">
        <a class="fa fa-home  home-icon"  routerLink="/home" ></a>

        <a  class="logo" style="color:  #af1313">Zomato</a>
        <div class="zomatodes" *ngIf="!islogin">Fastest food delivery app!</div>
        <a class="login" *ngIf="!islogin" routerLink="/login">Login</a>
        <div class = "buttons">
            <ul>
                <li><a class="fas fa-shopping-cart cart-icon" (click)="onGetCart()" *ngIf= "islogin"></a></li>
                <li><a class="order-icon" (click)="onGetOrders()"  *ngIf="islogin">Orders</a></li>
                <li><a class="order-icon" (click)="logout()" *ngIf="islogin">Logout</a></li>  
                
                    
                    <!-- <a routerLink="cart">Cart</a> -->
                    <!-- <app-cart *ngIf="showCart"></app-cart> -->
                    
            </ul>
        </div>
    </div>
</header>
